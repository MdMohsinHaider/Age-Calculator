<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculate Age</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Calculate Age</h2>
        <div class="card">
            <div class="inputs">
                <label>Date of birth:</label>
                <select id="dobDay"></select>
                <select id="dobMonth"></select>
                <select id="dobYear"></select>
                <select id="dobHour"></select>
                <select id="dobMinute"></select>
                <br />
                <label>Today:</label>
                <select id="todayDay"></select>
                <select id="todayMonth"></select>
                <select id="todayYear"></select>
                <select id="todayHour"></select>
                <select id="todayMinute"></select>
            </div>
            <button id="calcBtn">Calculate</button>
        </div>
        <div id="result" class="result-panel"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
